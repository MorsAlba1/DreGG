<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong para un Jugador (Touch)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pong-game">
        <div class="paddle" id="playerPaddle"></div>
        <div class="ball" id="ball"></div>
        <div class="created-by">Creado por: Mojamed Abdul Ali</div>
    </div>
    
    <!-- Contenedor para los botones fuera del tablero -->
    <div class="button-container">
        <button class="button" id="pauseButton">Pausa</button>
        <button class="button" id="resetButton">Reiniciar</button>
        <button class="button" id="exitButton">Salir</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
